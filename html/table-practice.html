<h3>Remember Punnett squares from high school bio?</h3>

<table border=5>

    <tr>
      <th>GENES</th>
      <th colspan="3">Mother</th>
    </tr>

    <tr>
      <th rowspan="3">Father</th>
      <td>&nbsp;</td>
      <td>T</td>
      <td>t</td>
    </tr>

    <tr>
      <td>T</td>
      <td>TT</td>
      <td>Tt</td>
    </tr>

    <tr>
      <td>t</td>
      <td>tT</td>
      <td>tt</td>
    </tr>

</table>



</body>
</html>
